<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Tepaljka</title>

    <style>
        * {
            font-family: 'Press Start 2P', cursive;
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <!-- red conatiner div -->
    <div style="position: relative; display: inline-block">
        <!-- smaller red container div -->
        <div 
            style="
                position: absolute;
                display: flex; 
                width: 100%; 
                align-items: center;
                padding: 20px;
            "
        >
            <!-- player health -->
            <div style="
            position: relative; 
            
             width: 100%; 
             display:flex; 
             justify-content: flex-end;
             border-top: 4px solid whitesmoke;       
             border-bottom: 4px solid whitesmoke;
             ">   <!--(tag22) added "display:flex; justify-content: flex-end;" for player charging from left to right -->
                <div style="background-color: rgba(255, 255, 255, 0); height: 30px; width: 100% "></div>
                <div 
                 id="playerHealth" 
                style="
                position: absolute; 
                background: rgba(182, 128, 233, 0.949); 
                top: 0; 
                bottom: 0; 
                right: 0;                    
                width: 100%;
                "
                ></div>
                </div>    
                            
            <!-- timer -->
            <div
            id="timer"
                style="
                    background-color: rgba(255, 255, 255, 0);
                    color:  rgba(233, 128, 128, 0.949);
                    width: 100px; 
                    height: 50px;
                    flex-shrink: 0;
                    display:flex;
                    align-items: center;
                    justify-content: center;
                    border-top: 4px solid whitesmoke;
                   
                    border-bottom: 4px solid whitesmoke;
                "
                
            >
        10
        </div>
            <!-- enemy health -->
            <div style="
            position: relative;            
            width: 100%;
            border-top: 4px solid whitesmoke;       
            border-bottom: 4px solid whitesmoke;
              ">
            <div
               
                style="background-color: rgba(255, 255, 255, 0); height: 30px; "></div>
            <div  id="enemyHealth" 
            style="position: absolute; background: rgba(182, 128, 233, 0.949); top: 0; bottom: 0; left: 0; right: 0;"
            ></div>
            </div>    
            
            <div></div>
        </div>
        <div id= "displayText" 
        style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; bottom: 0; left: 0; right: 0; display: none; ">
            Tie
        </div>          <!-- (tag24) timer -->
        <canvas></canvas>
   
    </div>
